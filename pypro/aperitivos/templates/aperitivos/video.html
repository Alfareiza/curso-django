{% extends 'base/base.html' %}
{% load static %}
{% block title %}Qwerty App - Video Aperitivo{% endblock title %}
{% block description %}Site with video for motivation{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mb-4">{{ video.titulo | default:"Titulo No Disponible"}}</h1>
                <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}" width="640" height="360" frameborder="0"
                        allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>
{% endblock body %}
